<h2 class="mb-5 text-center">Lista de estudiantes</h2>

<div class="text-end mb-2">
    <button class="btn btn-primary" routerLink="new">
        Nuevo contacto
    </button>
</div>
<table class="table table-bordered mb-0">
    <thead>
        <tr>
            <th class="text-center">No. Documento</th>
            <th class="text-center">Nombre</th>
            <th class="text-center">Apellido</th>
            <th class="text-center">Carrera</th>
            <th class="text-center">Direccion</th>
            <th class="text-center">TelÃ©fono</th>
            <th class="text-center">Email</th>
            <th class="text-center">Acciones</th>
            
        </tr>
    </thead>
    <tbody>
        @for(student of students; track student.id){
            <tr>
                <td>{{student.documentNumb}}</td>
                <td>{{student.firstName}}</td>
                <td>{{student.lastName}}</td>
                <td>{{student.career}}</td>
                <td>{{student.address}}</td>
                <td>{{student.phoneNumber}}</td>
                <td>{{student.email}}</td>
                <td>
                    <div class="btn-group">

                        <!-- ver -->
                        <button class="btn btn-primary">
                            <i class="bi bi-eye"></i>
                        </button>
                        <!-- editar -->
                        <button class="btn btn-success" [routerLink]="[student.id, 'edit']">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <!-- eliminar -->
                        <button class="btn btn-danger" (click)="deleteStudent(student)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                   
                </td>
            </tr>
        }

    </tbody>

</table>
