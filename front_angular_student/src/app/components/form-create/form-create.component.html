<h4 class="mb-5 text-center mb-1">Nuevo Estudiante</h4>

<div class="row justify-content-center ">
    <form [formGroup]='form' (ngSubmit)="create()" class="border rounded p-4 w-50">
        <div class="mb-3">
            <label for="documentNumb">No. Documento</label>
            <input id="documentNumb" type="text" placeholder="Documento" class="form-control" formControlName="documentNumb">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName">Nombre</label>
                <input id="firstName" type="text" placeholder="Nombre" class="form-control" formControlName="firstName">
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName">Apellido</label>
                <input id="lastName" type="text" placeholder="Apellido" class="form-control" formControlName="lastName">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="career">Carrera</label>
                <input id="career" type="text" placeholder="Carrera" class="form-control" formControlName="career">
            </div>
            <div class="col-md-6 mb-3">
                <label for="address">Dirección</label>
                <input id="address" type="text" placeholder="Dirección" class="form-control" formControlName="address">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="phoneNumber">Teléfono</label>
                <input id="phoneNumber" type="text" placeholder="Teléfono" class="form-control" formControlName="phoneNumber">
            </div>
            <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Email" class="form-control" formControlName="email">
            </div>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-danger me-1" routerLink="/">Cancelar</button>
            <button type="submit" class="btn btn-primary">Crear estudiante</button>
        </div>
    </form>
</div>
